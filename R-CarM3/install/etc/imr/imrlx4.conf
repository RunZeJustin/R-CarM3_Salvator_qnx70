# This config file is used for vin run in 1024 x 768 mode
begin imrlx4
    begin setup 
	# Define square size (Width x Height)
	# Square size shoule be defined in which be divided mod 0 by screen size
	# For example: In 1024 * 768 mode, 1024 / 64 mod 0, 768 / 64 mod 0
	square-size = 64 x 64
	# Luminance(Y) correction equation, YLDPO is 0 by default (integer mode)
	# 	Y' = ((Y x scale) >> YLDPO) + offset
	# Hue(Y) correction equation, UBDPO, VRDPO are 0 by default (integer mode)
	# 	U' = ((Y + offset) x scale) >> UBDPO
	# 	V' = ((Y + offset) x scale) >> VRDPO
	# min max scale offset
	Y = 0 255 1 0
	U = 0 255 1 0
	V = 0 255 1 0
    end setup
end imrlx4

# Source coordinates will be auto created
# Define destination coordinates for each vertex
# Depend on screen size and square size, the number of coordinates will be defined
# For example: In 1024 * 768 mode and square size 64 x 64
